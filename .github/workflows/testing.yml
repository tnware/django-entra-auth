name: tests

on:
    push:
        branches: [main]
        paths-ignore:
            - "README.md"
    pull_request:
        paths-ignore:
            - "README.md"
        branches: [main]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Django 4.2 supports Python 3.9-3.12
                    - python-version: "3.9"
                      django-version: "4.2"
                    - python-version: "3.10"
                      django-version: "4.2"
                    - python-version: "3.11"
                      django-version: "4.2"
                    - python-version: "3.12"
                      django-version: "4.2"

                    # Django 5.0+ requires Python 3.10+
                    - python-version: "3.10"
                      django-version: "5.0"
                    - python-version: "3.11"
                      django-version: "5.0"
                    - python-version: "3.12"
                      django-version: "5.0"

                    - python-version: "3.10"
                      django-version: "5.1"
                    - python-version: "3.11"
                      django-version: "5.1"
                    - python-version: "3.12"
                      django-version: "5.1"

                    - python-version: "3.10"
                      django-version: "5.2"
                    - python-version: "3.11"
                      django-version: "5.2"
                    - python-version: "3.12"
                      django-version: "5.2"
                    - python-version: "3.13"
                      django-version: "5.2"
                    - python-version: "3.14"
                      django-version: "5.2"

        steps:
            - uses: actions/checkout@v4

            - name: Install UV
              uses: astral-sh/setup-uv@v5
              with:
                  version: "0.6.5"
                  python-version: ${{ matrix.python-version }}
                  enable-cache: true

            - name: Create venv and install dependencies
              run: |
                  uv venv
                  uv pip install "django==${{ matrix.django-version }}"
                  uv sync --all-extras --dev

            - name: Run Tests
              run: uv run python manage.py test -v 2

    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install UV
              uses: astral-sh/setup-uv@v5
              with:
                  version: "0.6.5"
                  python-version: "3.12"
                  enable-cache: true

            - name: Create venv and install dependencies
              run: |
                  uv venv

            - name: Run Ruff
              run: uv run ruff check .
